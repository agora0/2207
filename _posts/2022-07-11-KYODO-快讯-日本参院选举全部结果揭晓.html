                    <p>【共同社7月11日电】日本第26届参院选举结果11日全部揭晓。具体议席数为自民党63、立宪民主党17、公明党13、日本维新会12、共产党4、国民民主党5、令和新选组3、社民党1、NHK党1、参政党1、其他5。（完）</p>
