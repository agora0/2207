                    <p>【共同社7月8日电】日本奈良县立医大医院表示，前首相安倍晋三的死因似乎是失血过多。据悉，其心脏受伤严重。负责治疗的医生称“许多地方出血，无法完全止血。非常遗憾，心跳未再恢复”。（完）</p>
