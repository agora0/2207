                    <p>【共同社7月8日电】日本财务省8日公布的5月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目为顺差1284亿日元（约合人民币63亿元），较上年同期减少92.8%。这是经常项目连续4个月盈余。（完）</p>
