<p>（中央社台北25日電）台股今天跌13.03點，收在14936.33點，成交值新台幣1823.34億元。三大法人外資及陸資賣超、投信買超，自營商賣超，合計賣超6.07億元。</p><p>自營商賣超4.09億元，投信買超13.15億元，外資及陸資賣超15.13億元。1110725</p>
