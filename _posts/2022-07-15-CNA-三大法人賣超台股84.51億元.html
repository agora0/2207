<p>（中央社台北15日電）台股今天漲112.1點，收在14550.62點，成交值新台幣2267.58億元。三大法人外資及陸資賣超、投信買超，自營商賣超，合計賣超84.51億元。</p><p>自營商賣超2.69億元，投信買超29.89億元，外資及陸資賣超111.71億元。1110715</p>
