<div>
                    <p>【共同社7月29日电】29日下午4点半左右，4艘中国海警局的船相继驶入尖阁诸岛（中国称钓鱼岛）周边的日本领海，在下午6点25分左右驶出领海。这是今年第19天中国公务船驶入尖阁周边领海，上一次是在8日。（完）</p>
