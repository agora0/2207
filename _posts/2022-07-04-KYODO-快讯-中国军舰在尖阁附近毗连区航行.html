                    <p>【共同社7月4日电】日本官房副长官木原诚二4日在记者会上表示，中国海军的护卫舰当天早晨7点50分前后驶入了尖阁诸岛（中国称钓鱼岛）附近的毗连区。日本政府向中方表示了严重关切并抗议，要求防止类似情况再次发生。（完）</p>
