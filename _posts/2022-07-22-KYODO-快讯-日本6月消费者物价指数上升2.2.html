                    <p>【共同社7月22日电】日本总务省22日公布的6月全国消费者物价指数（2020年为100，生鲜食品除外）为101.7，与上年同期相比上升2.2%。继2015年3月的2.2%后，升幅达到约7年来最大。（完）</p>
