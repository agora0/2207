<p>（中央社記者張謙香港20日電）香港今天新增3805例COVID-19（2019冠狀病毒疾病）確診，其中180例為海外移入。</p><p>香港衛生官員在記者會上同時公布，過去1天新增1名確診者死亡。</p><p>近1週來，香港的確診病例維持在3000例以上水平。（編輯：邱國強）1110720</p>
