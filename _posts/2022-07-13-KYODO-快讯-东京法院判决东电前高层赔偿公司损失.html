                    <p>【共同社7月13日电】围绕东京电力公司福岛第一核电站事故，东电股东提起了诉讼要求5名前高层向公司赔偿总额22万亿日元（约合人民币1.1万亿元）的损失，东京地方法院13日作出勒令前高层赔偿的判决。要求支付的赔偿额为13万亿日元多。（完）</p>
