                    <p>【共同社7月31日电】共同社30、31日实施的日本全国电话舆论调查结果显示，对于前首相安倍晋三的国葬，“反对”和“比较反对”的回答合计占53.3%，高于“赞成”和“比较赞成”合计所占的45.1%。（完）</p>
