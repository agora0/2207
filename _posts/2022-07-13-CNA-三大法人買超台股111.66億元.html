<p>（中央社台北13日電）台股今天漲374.06 點，收在14324.68點，成交值新台幣2214.68億元。三大法人外資及陸資、投信，自營商同步買超，合計買超111.66億元。</p><p>自營商買超43.64億元，投信買超11億元，外資及陸資買超57.02億元。1110713</p>
