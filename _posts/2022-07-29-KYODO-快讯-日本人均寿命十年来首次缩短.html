                    <p>【共同社7月29日电】29日从厚生劳动省汇总的数据获悉，2021年日本人平均寿命为女性87.57岁、男性81.47岁，均较上年缩短。男女寿命短于上年均为十年来首次，可能是受到新冠疫情的影响。（完）</p>
