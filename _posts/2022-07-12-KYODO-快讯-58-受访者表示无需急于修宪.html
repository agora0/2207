                    <p>【共同社7月12日电】日本参院选举结果揭晓后，共同社11、12两日实施的全国紧急电话舆论调查显示，关于对修改宪法态度积极的“修宪势力”维持三分之二以上议席，回答“应该加紧修宪”的占37.5%，回答“无需急于修宪”的占58.4%。（完）</p>
