<div>
                    <p>【共同社7月21日电】日本财务省21日公布的2022年上半年贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差7.9241万亿日元（约合人民币3867亿元），创可进行比较的1979年以来按半年统计的逆差新高。（完）</p>
