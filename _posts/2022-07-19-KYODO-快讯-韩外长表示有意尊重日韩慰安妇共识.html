                    <p>【共同社7月19日电】韩国外长朴振19日与日本跨党派的日韩议员联盟会长额贺福志郎会谈，就2015年日韩关于原慰安妇问题的共识表示有意尊重。会谈后，额贺向媒体透露了这一消息。（完）</p>
