<p>（中央社聖地牙哥27日綜合外電報導）歐洲地中海地震中心（EMSC）今天表示，智利北部安托法加斯塔（Antofagasta）發生規模6.1地震。</p><p>路透社報導，歐洲地中海地震中心指出，這場地震震源深度達200公里。（譯者：陳正健）1110728</p>
