<div>
                    <p>【共同社7月5日电】日本外相林芳正5日在记者会上透露，中国公务船当天早晨驶入尖阁诸岛（中国称钓鱼岛）附近的领海并靠近日本渔船，日方已向中方提出严正抗议，要求防止类似情况再次发生。（完）</p>
