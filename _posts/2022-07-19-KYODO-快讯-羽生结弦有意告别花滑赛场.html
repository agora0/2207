                    <p>【共同社7月19日电】19日获悉，日本男子花样滑冰名将羽生结弦有意告别花滑赛场。力争奥运三连冠的羽生在北京冬奥会上获得第四名，他此前就未来表示“想思考一下”。不过，据悉他已决定今后不再参加比赛。（完）</p>
